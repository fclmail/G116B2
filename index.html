        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          walletAddress = await signer.getAddress();
          document.getElementById("wallet").textContent = walletAddress;

        } catch (err) {

      if (!provider || !signer || !walletAddress) return;
      try {
        const usdc = new ethers.Contract(TOKEN_ADDRESSES.USDC, ERC20_ABI, signer);
        const contractUSDC = await usdc.balanceOf(contractAddress);
        const walletUSDC = await usdc.balanceOf(walletAddress);
        const decimals = await usdc.decimals();
        document.getElementById("walletBalance").textContent = ethers.utils.formatUnits(walletUSDC, decimals);
